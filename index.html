<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Check</title>
</head>

<body>
    <header>
        <h1>Password Check</h1>
    </header>

    <main>
        <input type="text" id="input1" />
        <input type="text" id="input2" />

        <button id="toggle_button"></button>

        <div class="checks__container">
            <ul>
                <li>
                    Passwords are equal <input type="checkbox" name="checkboxes" />
                </li>
                <li>
                    Lower Case Letters <input type="checkbox" name="checkboxes" />
                </li>
                <li>
                    Upper Case Letters <input type="checkbox" name="checkboxes" />
                </li>
                <li>Contains Numbers <input type="checkbox" name="checkboxes" /></li>
                <li>
                    At least 10 characters long
                    <input type="checkbox" name="checkboxes" />
                </li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
