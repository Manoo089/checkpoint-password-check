<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Check</title>
</head>

<body>
    <header>
        <h1>Password Check</h1>
    </header>

    <main>
        <form action="" id="input-fields">
            <input type="password" id="password" />
            <input type="password" id="password-confirm" />
        </form>

        <button id="toggle_button"></button>

        <div class="checks__container">
            <ul>
                <li>
                    Passwords are equal
                    <span class="status" id="is-equal">❌</span>
                </li>
                <li>
                    Lower Case Letters
                    <span class="status" id="status-lower-case">❌</span>
                </li>
                <li>
                    Upper Case Letters
                    <span class="status" id="status-upper-case">❌</span>
                </li>
                <li>
                    Contains Numbers
                    <span class="status" id="status-number-case">❌</span>
                </li>
                <li>
                    At least 10 characters long
                    <span class="status" id="status-characters-case">❌</span>
                </li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
